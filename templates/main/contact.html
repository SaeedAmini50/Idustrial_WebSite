{% extends 'base.html' %}
{% load static%}
{%  block content %} 
   
            <!-- Page Header Start -->
            <div class="page-header">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2>Contact Us</h2>
                        </div>
                        <div class="col-12">
                            <a href="">Home</a>
                            <a href="">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page Header End -->


            <!-- شروع بخش تماس با ما -->
            <div class="contact wow fadeInUp">
                <div class="container">
                    <div class="section-header text-center">
                        <p>با ما در تماس باشید</p>
                        <h2>برای هرگونه سوال</h2>
                    </div>
                    <div class="row">
                        <!-- اطلاعات تماس -->
                        <div class="col-md-6">
                            <div class="contact-info">
                                <div class="contact-item">
                                    <i class="flaticon-address"></i>
                                    <div class="contact-text">
                                        <h2>موقعیت مکانی</h2>
                                        <p>۱۲۳ خیابان، نیویورک، آمریکا</p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <i class="flaticon-call"></i>
                                    <div class="contact-text">
                                        <h2>تلفن</h2>
                                        <p>+۰۱۲ ۳۴۵ ۶۷۸۹۰</p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <i class="flaticon-send-mail"></i>
                                    <div class="contact-text">
                                        <h2>ایمیل</h2>
                                        <p>info@example.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- فرم تماس -->
                        <div class="col-md-6">
                            <div class="contact-form">
                                <div id="success"></div>
                                <form name="sentMessage" id="contactForm" novalidate="novalidate">
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="name" placeholder="نام شما" required="required" data-validation-required-message="لطفاً نام خود را وارد کنید" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group">
                                        <input type="email" class="form-control" id="email" placeholder="ایمیل شما" required="required" data-validation-required-message="لطفاً ایمیل خود را وارد کنید" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="subject" placeholder="موضوع" required="required" data-validation-required-message="لطفاً موضوع را وارد کنید" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group">
                                        <textarea class="form-control" id="message" placeholder="پیام شما" required="required" data-validation-required-message="لطفاً پیام خود را وارد کنید"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div>
                                        <button class="btn" type="submit" id="sendMessageButton">ارسال پیام</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- پایان بخش تماس با ما -->
<!-- FOOTER -->
{% endblock %}
